<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bnb.galentoken.site</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="app">
    <h1 class="title">bnb.galentoken.site</h1>
    <p class="subtitle">Prenota i migliori 9 alloggi reali per 1-2 persone</p>

    <div class="search-box">
      <input id="locationInput" type="text" placeholder="Inserisci localitÃ ..." />
      <button onclick="search()">Cerca</button>
    </div>

    <div id="loader" class="loader hidden">ðŸ”„ Caricamento...</div>
    <div id="results" class="grid"></div>
  </main>

  <footer>
    <iframe src="/legal/disclaimer.html" class="legal-footer" loading="lazy" style="border: none; width: 100%; height: 60px;"></iframe>
  </footer>

  <script type="module">
    async function search() {
      const query = document.getElementById('locationInput').value.trim();
      const loader = document.getElementById('loader');
      const results = document.getElementById('results');
      results.innerHTML = "";

      if (!query) return;

      loader.classList.remove("hidden");

      try {
        const res = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
        const data = await res.json();
        loader.classList.add("hidden");

        if (!Array.isArray(data)) {
          results.innerHTML = "<p>Nessun risultato trovato.</p>";
          return;
        }

        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${item.name}</h3>
            <p>${item.location}</p>
            <p class="price">${item.price}</p>
            <a href="${item.link}" target="_blank" rel="noopener">Prenota</a>
          `;
          results.appendChild(card);
        });
      } catch (e) {
        loader.classList.add("hidden");
        results.innerHTML = "<p>Errore durante la ricerca. Riprova.</p>";
      }
    }
  </script>
</body>
</html>
